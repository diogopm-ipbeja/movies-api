name: movies-api-stack
services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "7432:5432"
    volumes:
      - C:/docker-volumes/movies-api/postgres:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: diogo@mail.pt
      PGADMIN_DEFAULT_PASSWORD: diogo
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "7081:80"
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - ./pgpass:/pgpass:ro
    entrypoint: >
      /bin/sh -c "chmod 600 /pgpass; /entrypoint.sh"

  api:
    image: diogopmipbeja/movies-api:2
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: admin
      DB_PASSWORD: admin
    ports:
      - "9181:8080"
    volumes:
      - C:/docker-volumes/movies-api/data:/opt/movies-api
      - C:/docker-volumes/movies-api/openapi/documentation.yaml:/app/openapi/documentation.yaml